<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Boba-Lush Tea Shop</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="stylesheet" href="mystyle.css">
    </head>

    <body>
        <div class="header">
            
            <img src="images/logo.png" alt="boba-lush logo" width="150px" height="150px">
        

            <nav>
                <a href="home.html" target="_self">Home</a>
                <a href="about.html" target="_self">About</a>
                <a href="menu.html" target="_self">Menu</a>
                <a href="" target="_self">Contact</a>
            </nav>

        </div>

        <div>

            <div class="contact-title">
                <h1>STILL GOT QUESTIONS? WE GOT THE ANSWERS.</h1>
                <h2>WANT TO CHAT WITH US? PLEASE FILL OUT THE CONTACT FORM BELOW!</h2>
            </div>
            <form  action="/form-handling-url" method="post">
                <fieldset>
            
                <legend>Add user</legend>
            
            
                    <div class="form-container">
                        <div class="firstName">
                            <label for="firstName">First Name:</label>
                            <div><input type="text" id="firstName" name="first_name"></div>
                        </div>
                        <div class="lastName">
                            <div><label for="lastName">Last name:</label></div>
                            <div><input type="text" id="lastName" name="last_name"></div>
                        </div>
                        <div class="email">
                            <label for="email">Email:</label>
                            <div><input type="email" id="email" name="email_address"></div>
                        </div>
                        <div class="row">
                            <div class="column">
                                <label for="role">Status</label>
                                <select id="role" name="user_role_name">
                                <option value="student">Student</option>
                                <option value="instructor">Instructor</option>
                                <option value="guest">Guest</option>
                                </select>
                            </div>
                            <div class="column">
                                <label for="date">Date</label>
                                <input type="date" id="date" name="date">
                            </div>
                        </div>
                        <div class="languages">
                            <p>Choose your favorite Web language:</p>
                            <input type="radio" id="html" name="fav_language" value="HTML">
                            <label for="html">HTML</label><br>
                            <input type="radio" id="css" name="fav_language" value="CSS">
                            <label for="css">CSS</label><br>
                            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                            <label for="javascript">JavaScript</label>
                        </div>
                        <div class="comments">
                            <label for="comments">Comments:</label>
                            <textarea id="comments" name="comments"></textarea>
                        </div>
                        
                        <div>
                            <input type="checkbox" id="signup" name="signup" value="Signup">
                            <label for="signup">Sign up for news letter</label><br>
                            <input type="checkbox" id="terms" name="terms" value="Terms">
                            <label for="terms"> Agree to terms and conditions</label>
                        </div>
                        <div>
                            <button type="submit">Submit</button>
                        </div>
                    </div>
            
            
                </fieldset>
            </form>
        </div>
    

        <footer class="centered-footer">
            <a href="https://www.facebook.com/yourusername" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com/yourusername" target="_blank" rel="noopener noreferrer" aria-label="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com/yourusername" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/in/yourusername" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </footer>
    

    </body>
</html>
